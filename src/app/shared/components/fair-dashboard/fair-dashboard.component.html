

<h2 class="fairsHeading">Fairs</h2>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <app-fairs-cards
            [getFairs]="fair"
            *ngFor="let fair of fairsArray"
            (emitFairId)="onEmitId(fair)"></app-fairs-cards>
        </div>
        <div class="col-md-8">
            <app-fairs-details [getSelectedFair]="selectedFair"></app-fairs-details>
        </div>
    </div>
</div>
